<script>
    let maior = 0
    let menor = 10000000000000000000000000000
    for(let i = 0; i <= 5; i++){
        var altura = prompt("Digite a altura: ")
        if (altura > maior){
            maior = altura
        }
        if (altura < menor){
            menor = altura
        }
    }
    alert("Maior = "+maior)
    alert("Menor = "+menor)

</script>
