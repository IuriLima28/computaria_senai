<script>
    var peso = Number(prompt("Digite seu peso"))
    var altura = Number(prompt("Digite sua altura"))
    var imc = peso/(altura**2)

    if (imc < 18.5){
        alert("Abaixo do peso")
    }
    else if (imc >= 18.5 && imc < 25){
        alert("peso ideal")
    }
    else if (imc >= 25 && imc < 30){
        alert("acima do peso")
    }
    else if (imc >= 30 && imc < 35){
        alert("obesidade i")
    }

    alert(imc.toFixed(2))


    
</script>
</html>
