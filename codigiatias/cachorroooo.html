<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="CACHOROOOOOOOS" id="auauauau">
    <button onclick="oscioso()">Calcular</button>
    <br>
    <br>
    <img src="https://i.pinimg.com/564x/bc/1f/85/bc1f85cb1a2d8a4ac488c0b3a5834d24.jpg">
</body>
<script>
    function oscioso(){
    var cachoros = Number(document.getElementById("auauauau").value);
    if (cachoros <= 20){
        alert("Ocioso.")
    }
    else if (cachoros>=30){
        alert("Carga alta de demanda.")
    }
    else{
        alert("Normal.")
    }
}

</script>
</html>
