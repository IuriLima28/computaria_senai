<script>
    var pao = Number(prompt("Digite a quantidade de pãos vendidos."))
    var paosvendidos = Number(0.12*pao)
    var broa = Number(prompt("Digite  a quantidade de broas vendidas."))
    var broasvendidas = Number(1.50*broa)
    var total = Number(paosvendidos + broasvendidas)
    var porcentagem = Number(total/10)
    alert("Você vendeu ao total "+total+" reais e vai ter que colocar "+porcentagem+" na poupança.")
</script>
