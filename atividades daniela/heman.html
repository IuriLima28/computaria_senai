<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let maior = 0
    let menor = 0
    for(let i = 0; i < 15; i++){
        var altura = Number(prompt("Digite uma altura"))
        if(i == 1){
        let maior = altura
        let menor = altura

        }
        else{
            if(altura > maior){
                maior = altura
            }
            else if(altura < menor){
                menor = altura
            }
        }
    }
    alert("Maior: "+maior)
    alert("Menor: "+menor)
</script>
</html>
