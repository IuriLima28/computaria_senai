<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="girar()">Girar moeda</button>
    <div id="moeda"></div>
    <div id="contador"></div>
    <script>
        let cara = 0
        let coroa = 0
        let interface = document.getElementById("moeda");

        function getRandomInt(min, max) {
            min = Math.ceil(1);
            max = Math.floor(10);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function girar() {
            let coc = getRandomInt(1, 10);
            if (coc % 2 === 0) {
                interface.innerHTML = "<img src='https://www.moedasdobrasil.com.br/moedas/images/moedas1/A00574A.JPG'>"
                cara = cara + 1
            } else {
                interface.innerHTML = "<img src='https://www.moedasdobrasil.com.br/moedas/images/moedas1/R00574A.JPG'>";
                coroa = coroa + 1
            }
            contador.innerHTML = "<p>Cara: </p>"+cara+"<br><p>Coroa: </p>"+coroa

        }
    </script>
</body>
</html>
