<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ce-eci-eci.css">

</head>
<body>
    <button onclick="repetir()">Repetir</button>
    <br>
    <button onclick="posicao()">Posicao</button>
    <br>
    <button onclick="procurar()">Procurar</button>
    <button onclick="procurarUltimo()">Procurar no final</button>
    <br>
    <button onclick="adicionarFinal()">Nova cidade no final</button>
    <br>
    <button onclick="adicionarComeco()">Nova cidade no começo</button>
    <br>
    <button onclick="remover()">Remover cidade</button>
    <br>
    <button onclick="fatiar()">Fatiar</button>
    <br>
    <button onclick="recortar()">Recortar</button>
    <br>
    <button onclick="varrer()">Varrer
    </button>

    <div id="elementosdoarray"></div>
</body>
<script>
const cidades = ["Palhoça","Biguaçu","Rolandia","Florianopolis"]

function posicao(){
var posicao = prompt("Escolha o elemento do array")
alert(cidades[posicao])}

function procurar(){
    palavra = prompt("Digite a cidade para procurar")
    pos =cidades.indexOf(palavra)
    alert(pos)
}

function procurarUltimo(){
    palavra = prompt("Digite a cidade para procurar")
    pos = cidades.lastIndexOf((palavra))
    alert(pos)
}
                                               
function adicionarFinal(){
    var nova = prompt("Digite uma cidade")
    cidades.push(nova)
    alert(cidades)
    varrer()

}
function adicionarComeco(){
    var nova = prompt("Digite uma cidade")
    cidades.unshift(nova)
    alert(cidades)
    varrer()
}
function repetir(){
    alert(cidades)
}
function varrer(){
    elementohtml = document.getElementById("elementosdoarray")
    var estruturaHTML = ""
    cidades.forEach(cidadeDoArray => {
        estruturaHTML += '<p>' + cidadeDoArray + "<\p>"
        
    })
    elementohtml.innerHTML= estruturaHTML
}

function remover() {
    var tamanho = cidades.length
    if(tamanho == 0){
        alert("Erro! Não tem mais cidades.")
    }
    else{cidades.pop()
    alert(cidades)
    varrer()}

}

function fatiar(){
    pos1 = prompt("Digite a posição do corte")
    const subcidades = cidades.slice(pos1)
    alert(subcidades)
    varrer()
}
function recortar(){
    pos1 = prompt("Digite o primeiro corte: ")
    pos2 = prompt("Digite o segundo corte: ")
    const distritos = cidades.slice(pos1,pos2)
    alert("Original: "+cidades)
    alert("Cópia: "+distritos)
    varrer()
}

</script>
</html>
